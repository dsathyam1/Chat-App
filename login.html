<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page - Chat App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="login-container"
      style="
        max-width: 400px;
        margin: 5em auto;
        text-align: center;
        color: white;
      "
    >
      <h1>Login</h1>
      <form id="login-form">
        <input
          type="text"
          id="username-input"
          placeholder="Enter your Username"
          required
          autocomplete="username"
          style="
            padding: 0.75em;
            width: 100%;
            border-radius: 0.5em;
            border: none;
            font-size: 1.1em;
          "
        />
        <br /><br />
        <div style="position: relative; width: 100%; margin-top: 10px">
          <input
            type="password"
            id="password-input"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
            style="
              padding: 0.75em;
              width: 100%;
              border-radius: 0.5em;
              border: none;
              font-size: 1.1em;
            "
          />
        </div>
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 5px;
          "
        >
          <input
            type="checkbox"
            id="toggle-password"
            style="
              width: 18px;
              height: 18px;
              cursor: pointer;
              opacity: 0.8;
              margin-right: 5px;
            "
          />
          <label
            for="toggle-password"
            style="color: white; user-select: none; cursor: pointer; margin: 0"
          >
            Show Password
          </label>
        </div>

        <button
          type="submit"
          class="button send-button"
          style="margin-top: 1em; width: 100%; font-weight: bold"
        >
          Login
        </button>
      </form>
    </div>

    <script src="login.js" defer></script>
  </body>
</html>
